<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Drum Kit 🥁</title>
  </head>
  <body>
    <!-- Keys container-->
    <div class="keys">
      <div class="key" data-key="A">
        <kbd>A</kbd><span class="sound">boom</span>
      </div>
      <div class="key" data-key="S">
        <kbd>S</kbd><span class="sound">clap</span>
      </div>
      <div class="key" data-key="D">
        <kbd>D</kbd><span class="sound">hithat</span>
      </div>
      <div class="key" data-key="F">
        <kbd>F</kbd><span class="sound">kick</span>
      </div>
      <div class="key" data-key="G">
        <kbd>G</kbd><span class="sound">openhat</span>
      </div>
      <div class="key" data-key="H">
        <kbd>H</kbd><span class="sound">ride</span>
      </div>
      <div class="key" data-key="J">
        <kbd>J</kbd><span class="sound">snare</span>
      </div>
      <div class="key" data-key="K">
        <kbd>K</kbd><span class="sound">tink</span>
      </div>
      <div class="key" data-key="L">
        <kbd>L</kbd><span class="sound">tom</span>
      </div>
    </div>

    <!-- Audio files -->
    <audio src="./sounds/boom.wav" data-key="A"></audio>
    <audio src="./sounds/clap.wav" data-key="S"></audio>
    <audio src="./sounds/hihat.wav" data-key="D"></audio>
    <audio src="./sounds//kick.wav" data-key="F"></audio>
    <audio src="./sounds/openhat.wav" data-key="G"></audio>
    <audio src="./sounds//ride.wav" data-key="H"></audio>
    <audio src="./sounds/snare.wav" data-key="J"></audio>
    <audio src="./sounds/tink.wav" data-key="K"></audio>
    <audio src="./sounds/tom.wav" data-key="L"></audio>
  </body>
</html>
